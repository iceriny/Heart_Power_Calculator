<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>资源恢复计算器</title>
        <style>
            :root {
                --primary: #4a90e2;
                --bg: #f5f7fa;
                --card-bg: #fff;
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: "Segoe UI", system-ui;
            }

            body {
                background: var(--bg);
                padding: 2rem;
                min-height: 100vh;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
            }

            .card {
                background: var(--card-bg);
                border-radius: 12px;
                padding: 1.5rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
                margin-bottom: 1.5rem;
            }

            h2 {
                color: var(--primary);
                margin-bottom: 1rem;
                font-size: 1.2rem;
            }

            .input-group {
                margin-bottom: 1rem;
            }

            label {
                display: block;
                margin-bottom: 0.5rem;
                color: #666;
            }

            input,
            button {
                padding: 0.8rem;
                border: 1px solid #ddd;
                border-radius: 8px;
                width: 100%;
                font-size: 1rem;
            }

            button {
                background: var(--primary);
                color: white;
                border: none;
                cursor: pointer;
                transition: opacity 0.2s;
            }

            button:hover {
                opacity: 0.9;
            }

            .result {
                margin-top: 1rem;
                padding: 1rem;
                background: #f8f9fa;
                border-radius: 8px;
                color: #333;
            }

            .timestamp {
                color: var(--primary);
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- 功能1 -->
            <div class="card">
                <h2>恢复量计算</h2>
                <div class="input-group">
                    <label>选择时间点</label>
                    <input type="datetime-local" id="timeInput" />
                </div>
                <button onclick="calculateRecovery()">计算恢复量</button>
                <div class="result" id="result1"></div>
            </div>

            <!-- 功能2 -->
            <div class="card">
                <h2>上限时间计算</h2>
                <div class="input-group">
                    <label>当前资源点数</label>
                    <input type="number" id="currentPoints" value="0" min="0" />
                </div>
                <button onclick="calculateLimitTime()">计算上限时间</button>
                <div class="result" id="result2"></div>
            </div>

            <!-- 功能3 -->
            <div class="card">
                <h2>消耗量计算</h2>
                <div class="input-group">
                    <label>目标时间点</label>
                    <input type="datetime-local" id="targetTime" />
                </div>
                <div class="input-group">
                    <label>当前资源点数</label>
                    <input type="number" id="currentPoints2" min="0" />
                </div>
                <div class="input-group">
                    <label>目标资源点数</label>
                    <input type="number" id="targetPoints" min="0" />
                </div>
                <button onclick="calculateConsumption()">计算消耗量</button>
                <div class="result" id="result3"></div>
            </div>
        </div>

        <script>
            // 每分钟恢复量
            const RECOVERY_RATE = 9; // 分钟每点
            const MAX_POINTS = 500;

            // 功能1：计算恢复量
            function calculateRecovery() {
                const targetTime = new Date(
                    document.getElementById("timeInput").value
                );
                const now = new Date();

                if (targetTime < now) {
                    document.getElementById("result1").innerHTML =
                        "时间不能早于当前时间";
                    return;
                }

                const minutes = (targetTime - now) / 60000;
                const points = Math.floor(minutes / RECOVERY_RATE);
                document.getElementById("result1").innerHTML = `到 ${formatTime(
                    targetTime
                )} 可恢复 <span class="timestamp">${points}</span> 点`;
            }

            // 功能2：计算上限时间
            function calculateLimitTime() {
                const current = parseInt(
                    document.getElementById("currentPoints").value
                );
                if (current >= MAX_POINTS) {
                    document.getElementById("result2").innerHTML =
                        "当前已超过上限";
                    return;
                }

                const needed = MAX_POINTS - current;
                const minutesNeeded = needed * RECOVERY_RATE;
                const targetTime = new Date(Date.now() + minutesNeeded * 60000);

                document.getElementById(
                    "result2"
                ).innerHTML = `将在 <span class="timestamp">${formatTime(
                    targetTime
                )}</span> 达到上限`;
            }

            // 功能3：计算消耗量
            function calculateConsumption() {
                const targetTime = new Date(
                    document.getElementById("targetTime").value
                );
                const current = parseInt(
                    document.getElementById("currentPoints2").value
                );
                const target = parseInt(
                    document.getElementById("targetPoints").value
                );
                const now = new Date();

                if (targetTime < now) {
                    document.getElementById("result3").innerHTML =
                        "目标时间不能早于当前时间";
                    return;
                }

                const minutes = (targetTime - now) / 60000;
                const recovery = Math.floor(minutes / RECOVERY_RATE);
                const consumption = current + recovery - target;

                if (consumption < 0) {
                    document.getElementById("result3").innerHTML =
                        "无法达到目标，资源不足";
                } else {
                    document.getElementById(
                        "result3"
                    ).innerHTML = `需要消耗 <span class="timestamp">${consumption}</span> 点`;
                }
            }

            // 时间格式化
            function formatTime(date) {
                return date.toLocaleString("zh-CN", {
                    year: "numeric",
                    month: "2-digit",
                    day: "2-digit",
                    hour: "2-digit",
                    minute: "2-digit",
                });
            }
        </script>
    </body>
</html>
